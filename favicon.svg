<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#165DFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 卫星主体 -->
  <rect x="35" y="35" width="30" height="30" rx="3" fill="url(#grad)"/>

  <!-- 太阳能板左 -->
  <rect x="15" y="38" width="18" height="24" rx="2" fill="#165DFF" opacity="0.8"/>
  <line x1="20" y1="40" x2="20" y2="60" stroke="#0EA5E9" stroke-width="1"/>
  <line x1="28" y1="40" x2="28" y2="60" stroke="#0EA5E9" stroke-width="1"/>

  <!-- 太阳能板右 -->
  <rect x="67" y="38" width="18" height="24" rx="2" fill="#165DFF" opacity="0.8"/>
  <line x1="72" y1="40" x2="72" y2="60" stroke="#0EA5E9" stroke-width="1"/>
  <line x1="80" y1="40" x2="80" y2="60" stroke="#0EA5E9" stroke-width="1"/>

  <!-- 天线 -->
  <circle cx="50" cy="28" r="3" fill="#FFF"/>
  <line x1="50" y1="28" x2="50" y2="35" stroke="#FFF" stroke-width="2"/>

  <!-- 信号波纹 -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#165DFF" stroke-width="1" opacity="0.2"/>
  <circle cx="50" cy="50" r="55" fill="none" stroke="#165DFF" stroke-width="1" opacity="0.1"/>
</svg>
