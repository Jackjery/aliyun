<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能趋势对比分析 - 卫星任务数据分析平台</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">

    <!-- iframe 辅助脚本 -->
    <script src="../public/js/common/iframe-helper.js"></script>

    <!-- 性能优化：预解析API和WebSocket服务器 -->
    <link rel="dns-prefetch" href="https://records-bsjjdmpsel.cn-hangzhou.fcapp.run">
    <link rel="preconnect" href="https://records-bsjjdmpsel.cn-hangzhou.fcapp.run">
    <link rel="dns-prefetch" href="https://ws.nxjyx.com.cn">
    <link rel="preconnect" href="https://ws.nxjyx.com.cn">

    <!-- 主题系统 -->
    <link rel="stylesheet" href="../public/css/themes.css">
    <link rel="stylesheet" href="../public/css/output.css">
    <link rel="stylesheet" href="../public/css/icons.css">

    <!-- 趋势对比分析专用样式（极简） -->
    <link rel="stylesheet" href="../public/css/trend-comparison.css">

    <!-- 配置文件 -->
    <script src="../public/js/common/config.js"></script>
    <script src="../public/js/common/state-manager.js"></script>
    <script src="../public/js/common/websocket-manager.js"></script>

    <!-- 图表库 -->
    <script src="../public/lib/chart.min.js"></script>
    <script src="../public/lib/chartjs-plugin-datalabels.min.js"></script>
</head>
<body style="background-color: rgb(var(--bg-primary)); min-height: 100vh; color: rgb(var(--text-primary)); transition: all 0.3s;">

    <main class="container mx-auto px-4 pt-4 pb-6">
        <!-- 期间配置区 -->
        <section class="mb-3 bg-card rounded-lg p-6 card-shadow">
            <div class="flex items-center justify-between mb-4 pb-3 border-b" style="border-color: rgb(var(--border-color));">
                <h2 class="text-lg font-bold flex items-center gap-2" style="color: rgb(var(--text-primary));">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="text-primary">
                        <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    期间配置
                </h2>
                <button id="resetConfigBtn" class="px-3 py-1.5 text-sm font-medium rounded-md border transition-all hover:bg-gray-50"
                        style="border-color: rgb(var(--border-color)); color: rgb(var(--text-secondary));">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="inline mr-1">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    重置
                </button>
            </div>

            <!-- 配置网格 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4 mb-6">
                <!-- 基期配置 -->
                <div class="bg-card rounded-lg p-4 border-2 transition-all hover:shadow-md"
                     style="border-left: 4px solid rgb(var(--color-info)); border-color: rgba(var(--color-info), 0.3); background: linear-gradient(135deg, rgba(var(--color-info), 0.03) 0%, rgba(var(--bg-secondary), 0.5) 100%);">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="flex items-center justify-center w-10 h-10 rounded-md"
                             style="background: linear-gradient(135deg, rgb(var(--color-info)) 0%, rgb(var(--color-secondary)) 100%);">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                                <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                            </svg>
                        </div>
                        <h3 class="text-base font-bold" style="color: rgb(var(--text-primary));">基期（对比基准）</h3>
                    </div>

                    <div class="space-y-3">
                        <div>
                            <label class="block text-xs font-semibold mb-1.5 uppercase tracking-wider" style="color: rgb(var(--text-secondary));">开始时间</label>
                            <div class="flex gap-2">
                                <input type="date" id="baseStartDate" class="flex-1 px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all" style="border-color: rgb(var(--border-color)); background: rgb(var(--bg-base)); color: rgb(var(--text-primary));">
                                <input type="time" id="baseStartTime" value="00:00:00" step="1" class="w-28 px-2 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all" style="border-color: rgb(var(--border-color)); background: rgb(var(--bg-base)); color: rgb(var(--text-primary));">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold mb-1.5 uppercase tracking-wider" style="color: rgb(var(--text-secondary));">结束时间</label>
                            <div class="flex gap-2">
                                <input type="date" id="baseEndDate" class="flex-1 px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all" style="border-color: rgb(var(--border-color)); background: rgb(var(--bg-base)); color: rgb(var(--text-primary));">
                                <input type="time" id="baseEndTime" value="23:59:59" step="1" class="w-28 px-2 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all" style="border-color: rgb(var(--border-color)); background: rgb(var(--bg-base)); color: rgb(var(--text-primary));">
                            </div>
                        </div>
                    </div>

                    <div id="basePeriodSummary" class="mt-3 p-2.5 rounded-md text-xs flex items-start gap-2" style="background: rgba(var(--color-info), 0.08); color: rgb(var(--text-secondary));">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" class="mt-0.5 flex-shrink-0" style="color: rgb(var(--color-info));">
                            <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>请选择基期时间范围</span>
                    </div>
                </div>

                <!-- 现期配置 -->
                <div class="bg-card rounded-lg p-4 border-2 transition-all hover:shadow-md"
                     style="border-left: 4px solid rgb(var(--color-primary)); border-color: rgba(var(--color-primary), 0.3); background: linear-gradient(135deg, rgba(var(--color-primary), 0.03) 0%, rgba(var(--bg-secondary), 0.5) 100%);">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="flex items-center justify-center w-10 h-10 rounded-md"
                             style="background: linear-gradient(135deg, rgb(var(--color-primary)) 0%, rgb(var(--color-primary-light)) 100%);">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                                <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <h3 class="text-base font-bold" style="color: rgb(var(--text-primary));">现期（当前对比）</h3>
                    </div>

                    <div class="space-y-3">
                        <div>
                            <label class="block text-xs font-semibold mb-1.5 uppercase tracking-wider" style="color: rgb(var(--text-secondary));">开始时间</label>
                            <div class="flex gap-2">
                                <input type="date" id="currentStartDate" class="flex-1 px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all" style="border-color: rgb(var(--border-color)); background: rgb(var(--bg-base)); color: rgb(var(--text-primary));">
                                <input type="time" id="currentStartTime" value="00:00:00" step="1" class="w-28 px-2 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all" style="border-color: rgb(var(--border-color)); background: rgb(var(--bg-base)); color: rgb(var(--text-primary));">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold mb-1.5 uppercase tracking-wider" style="color: rgb(var(--text-secondary));">结束时间</label>
                            <div class="flex gap-2">
                                <input type="date" id="currentEndDate" class="flex-1 px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all" style="border-color: rgb(var(--border-color)); background: rgb(var(--bg-base)); color: rgb(var(--text-primary));">
                                <input type="time" id="currentEndTime" value="23:59:59" step="1" class="w-28 px-2 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all" style="border-color: rgb(var(--border-color)); background: rgb(var(--bg-base)); color: rgb(var(--text-primary));">
                            </div>
                        </div>
                    </div>

                    <div id="currentPeriodSummary" class="mt-3 p-2.5 rounded-md text-xs flex items-start gap-2" style="background: rgba(var(--color-primary), 0.08); color: rgb(var(--text-secondary));">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" class="mt-0.5 flex-shrink-0" style="color: rgb(var(--color-primary));">
                            <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>请选择现期时间范围</span>
                    </div>
                </div>

                <!-- 分组规则配置 -->
                <div class="bg-card rounded-lg p-4 border-2 transition-all hover:shadow-md"
                     style="border-left: 4px solid rgb(var(--color-accent)); border-color: rgba(var(--color-accent), 0.3); background: linear-gradient(135deg, rgba(var(--color-accent), 0.03) 0%, rgba(var(--bg-secondary), 0.5) 100%);">
                    <div class="flex items-center gap-3 mb-4">
                        <div class="flex items-center justify-center w-10 h-10 rounded-md"
                             style="background: linear-gradient(135deg, rgb(var(--color-accent)) 0%, rgb(var(--color-primary)) 100%);">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                                <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                            </svg>
                        </div>
                        <h3 class="text-base font-bold" style="color: rgb(var(--text-primary));">分组规则</h3>
                    </div>

                    <div class="space-y-3">
                        <div>
                            <label class="block text-xs font-semibold mb-1.5 uppercase tracking-wider" style="color: rgb(var(--text-secondary));">分组类型</label>
                            <select id="groupingType" class="w-full px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all" style="border-color: rgb(var(--border-color)); background: rgb(var(--bg-base)); color: rgb(var(--text-primary));">
                                <option value="day" selected>按日分组</option>
                                <option value="week">按周分组</option>
                                <option value="month">按月分组</option>
                                <option value="quarter">按季度分组</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold mb-1.5 uppercase tracking-wider" style="color: rgb(var(--text-secondary));">起始时间点</label>
                            <input type="time" id="groupingStartTime" value="00:00:00" step="1" class="w-full px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all" style="border-color: rgb(var(--border-color)); background: rgb(var(--bg-base)); color: rgb(var(--text-primary));">
                            <p class="mt-1.5 text-xs" style="color: rgb(var(--text-tertiary));">每日统计的起始时刻</p>
                        </div>
                        <div id="weekStartDayGroup" class="hidden">
                            <label class="block text-xs font-semibold mb-1.5 uppercase tracking-wider" style="color: rgb(var(--text-secondary));">周起始日</label>
                            <select id="weekStartDay" class="w-full px-3 py-2 text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-primary/30 focus:border-primary transition-all" style="border-color: rgb(var(--border-color)); background: rgb(var(--bg-base)); color: rgb(var(--text-primary));">
                                <option value="1" selected>周一</option>
                                <option value="2">周二</option>
                                <option value="3">周三</option>
                                <option value="4">周四</option>
                                <option value="5">周五</option>
                                <option value="6">周六</option>
                                <option value="0">周日</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分析按钮 -->
            <div class="flex items-center justify-center gap-4 pt-4 border-t" style="border-color: rgb(var(--border-color));">
                <button id="startAnalysisBtn" class="analyze-btn px-8 py-3 rounded-lg text-base font-bold text-white shadow-lg transition-all hover:shadow-xl active:scale-95 flex items-center gap-2"
                        style="background: linear-gradient(135deg, rgb(var(--color-primary)) 0%, rgb(var(--color-accent)) 100%); box-shadow: 0 4px 12px rgba(var(--color-primary), 0.3);">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <span>开始智能分析</span>
                </button>
                <div class="flex items-center gap-2 px-4 py-2 rounded-md text-sm" style="background: rgba(var(--color-info), 0.08); color: rgb(var(--text-secondary)); border: 1px solid rgba(var(--color-info), 0.2);">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" style="color: rgb(var(--color-info));">
                        <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>分析约需10-30秒，请耐心等待</span>
                </div>
            </div>
        </section>

        <!-- 加载状态 -->
        <section id="loadingSection" class="mb-3 bg-card rounded-lg p-12 card-shadow text-center hidden">
            <div class="inline-block">
                <div class="w-16 h-16 border-4 rounded-full animate-spin mx-auto mb-4"
                     style="border-color: rgba(var(--color-primary), 0.2); border-top-color: rgb(var(--color-primary));"></div>
                <h3 class="text-lg font-bold mb-2" style="color: rgb(var(--text-primary));">正在进行智能分析</h3>
                <p id="loadingMessage" class="text-sm mb-4" style="color: rgb(var(--text-secondary));">正在加载数据...</p>
                <div class="flex items-center gap-3 max-w-md mx-auto">
                    <div class="flex-1 h-2 rounded-full overflow-hidden" style="background: rgb(var(--bg-secondary));">
                        <div id="progressFill" class="h-full rounded-full transition-all"
                             style="width: 0%; background: linear-gradient(90deg, rgb(var(--color-primary)) 0%, rgb(var(--color-accent)) 100%);"></div>
                    </div>
                    <span id="progressText" class="text-sm font-bold min-w-[48px] text-right text-primary">0%</span>
                </div>
            </div>
        </section>

        <!-- 结果展示区域 -->
        <div id="resultsContainer" class="hidden space-y-3">
            <!-- 趋势对比总览 -->
            <section class="bg-card rounded-lg p-6 card-shadow">
                <div class="flex items-center gap-2 mb-4">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="text-primary">
                        <path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <h2 class="text-lg font-bold" style="color: rgb(var(--text-primary));">趋势对比总览</h2>
                </div>
                <div id="overviewCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <!-- 动态生成 -->
                </div>
            </section>

            <!-- 客户影响力分析 -->
            <section class="bg-card rounded-lg p-6 card-shadow">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-2">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="text-primary">
                            <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <h2 class="text-lg font-bold" style="color: rgb(var(--text-primary));">客户影响力分析</h2>
                    </div>
                    <button id="exportImpactBtn" class="px-3 py-1.5 text-sm font-medium rounded-md border transition-all hover:bg-gray-50"
                            style="border-color: rgb(var(--border-color)); color: rgb(var(--text-secondary));">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="inline mr-1">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        导出报告
                    </button>
                </div>
                <div id="impactAnalysisContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                    <!-- 动态生成 -->
                </div>
            </section>

            <!-- AI智能分组 -->
            <section class="bg-card rounded-lg p-6 card-shadow">
                <div class="flex items-center gap-2 mb-4">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="text-primary">
                        <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                    </svg>
                    <h2 class="text-lg font-bold" style="color: rgb(var(--text-primary));">AI智能分组</h2>
                </div>
                <div id="aiGroupingContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 动态生成 -->
                </div>
            </section>
        </div>
    </main>

    <!-- ML算法引擎 -->
    <script src="../public/js/pages/trend-comparison/ml-algorithms.js"></script>
    <!-- 高级ML算法 -->
    <script src="../public/js/pages/trend-comparison/ml-algorithms-advanced.js"></script>
    <!-- 时间序列高级算法 -->
    <script src="../public/js/pages/trend-comparison/ml-algorithms-timeseries.js"></script>
    <!-- Chart.js图表集成 -->
    <script src="../public/js/pages/trend-comparison/chart-integration.js"></script>
    <!-- 主应用脚本 -->
    <script src="../public/js/pages/trend-comparison/trend-comparison-app.js"></script>
</body>
</html>
